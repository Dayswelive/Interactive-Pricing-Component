<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="title">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="top-content">
          <div class="packages">
            <!-- pageView -->
            <div class="pv">
              <p><span id="pageView">100K </span> Pageviews</p>
            </div>
            <div class="cst">
              <p>$ <span id="cost">16</span>.00</p>
              <p class="time">/ month</p>
            </div>
          </div>
          <!-- price-slider -->
          <div class="range-slider">
            <input
              type="range"
              id="price-slider"
              class="range"
              min="0"
              max="4"
              value="2"
            />
          </div>
          <!-- Scroll -->
          <div class="scroll">
            <p class="scroll-me">Scroll Me</p>
          </div>

          <!-- Mobile Slider -->
          <div class="cst cst2">
            <p>$ <span id="cost2">16</span>.00</p>
            <p class="time">/ month</p>
          </div>
          <!-- billing -->
          <div class="billing">
            <p>Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" id="billing" />
              <span class="toggle-slider"></span>
            </label>
            <p>Yearly Billing</p>
            <p class="discount">25% discount</p>
            <p class="discount discount2">25%</p>
          </div>
        </div>
        <hr />

        <!-- Footer -->
        <div class="footer">
          <ul>
            <li>
              <img src="images/icon-check.svg" alt="" />Unlimited websites
            </li>
            <li>
              <img src="images/icon-check.svg" alt="" />100% data ownership
            </li>
            <li><img src="images/icon-check.svg" alt="" />Email reports</li>
          </ul>
          <!-- Anchor Tag   -->
          <a href="#"> Start my trial</a>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
